<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script>
			window.onload = function(){
				var d1 = document.getElementById("d1");
				var bt = document.getElementById("bt");
				bt.onclick = function(){
					var a1 = document.createElement("a");
					a1.href="#";
					a1.innerText = Math.random();
					d1.appendChild(a1);
				}
			}
		</script>
	</head>
	<body>
		<input type="button" value="添加一个元素" id="bt"/>
		<div id="d1" style="width: 300px;height: 300px;border: 1px solid red;">
			
		</div>
	</body>
</html>
