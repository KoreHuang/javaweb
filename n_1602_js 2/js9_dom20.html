<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script>
			window.onload = function(){
				var bt = document.getElementById("bt");
				var d1 = document.getElementById("d1");
				bt.onclick = function(){
				var timer = setInterval(function(){
						var left = d1.offsetLeft;
						var speed = (300 - left)/7;
						if(speed < 1){
							speed = 1;
						}
						if(left == 300){
							clearInterval(timer);
							return;
						}
						d1.style.left =left + speed+"px";
						
					},20);
				}
				
			}
		</script>
	</head>
	<body>
		<input type="button" value="移左" id="bt"/><input type="button" value="移右" id="bt"/>
		<div style="position:absolute;width: 100px;height:100px;background: blueviolet;" id="d1"></div>
		<div style="width: 1px;height: 500px;background: yellow;position:absolute;left:300px"></div>
	</body>
</html>
