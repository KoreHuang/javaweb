<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			*{margin: 0px;}
			#d1{width: 500px;height: 300px;margin: 0px auto;margin-top:100px;position: relative;border: 1px solid red;overflow: hidden;}
			#d2{width: 100px;margin: 0px auto;text-align: center;}
			img{width:100%;height: 100%;position: absolute;}
		</style>
		<script>
			window.onload = function(){
				var d1 = document.getElementById("d1");
				var imgs = d1.children;
				var index = 10;
				for(var i=0;i<imgs.length;i++){
					imgs[i].style.zIndex = index - i;
				}
				
				var bt2 = document.getElementById("bt2");
				var next = 0;
				var prev = 0; 
				var min = -999;
				var flag = false;
				bt2.onclick = function(){
					next  = next%imgs.length;
					//将要运动的元素层级提升
					imgs[next].style.zIndex = ++index;
					imgs[next].style.opacity = 0.5;
					//将上一个元素拉回
					if(flag){
						imgs[prev].style.left = "0px";
						imgs[prev].style.zIndex = min--;
						imgs[prev].style.opacity = 1;
						prev = next;
					}
					flag = true;
					startMove(imgs[next++],500);
				}
			}
			var timer = null;
			function startMove(obj,target){
				clearInterval(timer);
				timer = setInterval(function(){
					var left = obj.offsetLeft;
					var speed = (target - left)/7;
					
					speed = speed >0?Math.ceil(speed):Math.floor(speed);
					console.log(1);
					if(left == target){
						clearInterval(timer);
						return;
					}
					obj.style.left = left+speed+"px";
				},20);	
			}
			
			
		</script>
	</head>
	<body>
		<div id="d1">
			<img src="img/j1.jpg"/>
			<img src="img/j2.jpg"/>
			<img src="img/j3.jpg"/>
			<img src="img/j4.jpg"/>
			<img src="img/j5.jpg"/>
			<img src="img/j6.jpg"/>
		</div>
		<div id="d2">
			<input type="button" value="向左" id="bt1"/>
			<input type="button" value="向右" id="bt2"/>
		</div>
	</body>
</html>
