<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script>
			window.onload = function(){
				var bt = document.getElementById("bt");
				var d1 = document.getElementById("d1");
				bt.onclick = function(){
					var speed = 1;
				var timer = setInterval(function(){
						var left = d1.offsetLeft;
						if(left == 300){
							clearInterval(timer);
							return;
						}
						
						
						d1.style.left =left+ speed+"px";
					},1);
				}
				
			}
		</script>
	</head>
	<body>
		<input type="button" value="移动" id="bt"/>
		<div style="position:absolute;width: 100px;height:100px;background: blueviolet;" id="d1"></div>
		<div style="width: 1px;height: 500px;background: red;position:absolute;left:300px"></div>
	</body>
</html>
