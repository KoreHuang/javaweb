<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			*{margin: 0px;}
			#d1{width: 500px;height: 300px;margin: 0px auto;margin-top:100px;position: relative;border: 1px solid red;overflow: hidden;}
			#d2{width: 100px;margin: 0px auto;text-align: center;}
			img{width:100%;height: 100%;position: absolute;}
		</style>
		<script>
			window.onload = function(){
				var bt2 = document.getElementById("bt2");
				var im1 = document.getElementById("im1");
				var im2 = document.getElementById("im2");
				var flag = false;
				bt2.onclick = function(){
					if(flag == false){
						im1.style.zIndex=-1;
						im1.style.left=0;
						im2.style.zIndex = 99;
						startMove(im2,500);	
						flag = true;
					}else{
						im2.style.zIndex=-1;
						im2.style.left=0;
						im1.style.zIndex = 99;
						startMove(im1,500);
						flag = false;
					}
					
				}
				
				
			}
			var timer = null;
			function startMove(obj,target){
				clearInterval(timer);
				timer = setInterval(function(){
						var left = obj.offsetLeft;
						var speed = (target - left)/7;
						
						speed = speed >0?Math.ceil(speed):Math.floor(speed);
						console.log(1);
						if(left == target){
							clearInterval(timer);
							return;
						}
						obj.style.left = left+speed+"px";
					},20);	
			}
			
			
		</script>
	</head>
	<body>
		<div id="d1">
			<img src="img/j1.jpg" id="im1"/>
			<img src="img/j2.jpg" id="im2"/>
		</div>
		<div id="d2">
			<input type="button" value="向左" id="bt1"/>
			<input type="button" value="向右" id="bt2"/>
		</div>
	</body>
</html>
