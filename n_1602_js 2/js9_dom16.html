<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script>
			window.onload = function(){
				var color = ["red","yellow","blue"];
				var h1 = document.getElementById("hh");
				setInterval(function(){
					var t  = parseInt(Math.random()*color.length);
					h1.style.color = color[t];
				},200);
			}
		</script>
	</head>
	<body>
		<h1 id="hh" style="text-align: center;">Happy Birthday</h1>
	</body>
</html>
