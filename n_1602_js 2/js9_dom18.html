<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script>
			window.onload = function(){
				var a1 = document.getElementById("a1");
				var a2 = document.getElementById("a2");
				var imgs = document.getElementsByTagName("img");
				var timer = null;
				
				
				a1.onclick = function(){
					clearInterval(timer);
					timer = setInterval(function(){
						var arry = [];
						for(var i=0;i<imgs.length;){
							var t = Math.ceil(Math.random()*33);
							if(arry[t]){
								continue;
							}
							arry[t] = true;
							imgs[i++].src="red/"+t+".png";
						}
					},20);
				}
				
				a2.onclick = function(){
					clearInterval(timer);
				}
			}
		</script>
	</head>
	<body>
		<div class="d1">
			<div class="d2">
				<img src="red/1.png" />
				<img src="red/2.png" />
				<img src="red/3.png" />
				<img src="red/4.png" />
				<img src="red/5.png" />
				<img src="red/6.png" />
			</div>
			<div class="d3">
				<a href="#" id="a1">开始</a>&nbsp;<a href="#" id="a2">结束</a>
			</div>
		</div>
	</body>
</html>
