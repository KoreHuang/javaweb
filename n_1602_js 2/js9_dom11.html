<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script>
			window.onload = function(){
				var aList = document.getElementsByTagName("a");
				
				for(var i=0;i<aList.length;i++){
					aList[i].onclick = function(){
						var p = this.parentNode;
						var p2 = p.parentNode;
						p2.removeChild(p);
					}
				}
			}
		</script>
	</head>
	<body>
		<input type="button" id="bt" />

		</ul>
	</body>
</html>
