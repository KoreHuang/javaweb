<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script>
			var data = {
				pros :[
					{"key":"sx","text":"陕西省"},
					{"key":"sc","text":"四川省"},
					{"key":"sd","text":"山东省"}
				],
				citys : {
					"sx" : ["咸阳市","西安市","宝鸡市","安康市","渭南市"],
					"sc" : ["成都市","广元市","绵阳市"],
					"sd":["青岛市","菏泽市","济南市","潍坊市"]
				}
			};
			window.onload = function(){
				var pro = document.getElementById("pro");
				var pps = data.pros;
				for(var i=0;i<pps.length;i++){
					var np = document.createElement("option");
					var p = pps[i];
					np.value = p.key;
					np.innerText = p.text;
					pro.appendChild(np);
					
					if(i == 0){
						appendCity(p.key);
					}
					
					
				}
				pro.onchange = function(){
					appendCity(this.value);
				}
			}
			
			function appendCity(key){
				var city = document.getElementById("city");
				var cList = city.children;
				while(cList.length>0){
					city.removeChild(cList[0]);
				}
			
				var c = data.citys[key];
				for(var j=0;j<c.length;j++){
					var np2 = document.createElement("option");
					np2.innerText = c[j];
					city.appendChild(np2);
				}
			}
			
			
			
		</script>
	</head>
	<body>
		<select id="pro">
		</select>
		<select id="city">
		</select>
	</body>
</html>
