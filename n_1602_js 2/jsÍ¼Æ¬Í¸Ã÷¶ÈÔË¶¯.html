<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			*{margin: 0px;}
			#d1{width: 500px;height: 300px;margin: 0px auto;margin-top:100px;position: relative;border: 1px solid red;overflow: hidden;}
			#d2{width: 100px;margin: 0px auto;text-align: center;}
			img{width:100%;height: 100%;position: absolute;}
		</style>
		<script>
			window.onload = function(){
				var d1 = document.getElementById("d1");
				var imgs = d1.children;
				var index = 10;
				for(var i=0;i<imgs.length;i++){
					imgs[i].style.zIndex = index - i;
				}
				var bt1 = document.getElementById("bt1");
				var next = 0;
				var prev = 0;
				var flag = false;
				var min = -99;
				var timer = null;
				bt1.onclick = function(){
					clearInterval(timer);
					next = next % imgs.length;
					if(flag){
						imgs[prev].style.opacity = 1;
						imgs[prev].style.zIndex = min--;
					}
					flag  =true;
					var speed = 10;
					prev = next;
					var obj = imgs[next++%imgs.length];
					obj.style.zIndex = ++index;
					timer = setInterval(function(){
						if(speed == 0){
							clearInterval(timer);
						}
						obj.style.opacity =speed--/10;
					},30);
					
					
				}
			}
			
			
			
		</script>
	</head>
	<body>
		<div id="d1">
			<img src="img/j1.jpg"/>
			<img src="img/j2.jpg"/>
			<img src="img/j3.jpg"/>
			<img src="img/j4.jpg"/>
			<img src="img/j5.jpg"/>
			<img src="img/j6.jpg"/>
		</div>
		<div id="d2">
			<input type="button" value="运动" id="bt1"/>
		</div>
	</body>
</html>
